<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Client</title>
</head>
<body>
    <h1>Socket.IO Client</h1>
    <button id="sendBtn">Send Data to Server</button>
    <div id="messageContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Connect to the Socket.IO server
        const socket = io('http://localhost:8090'); // Replace 'localhost' with your server's hostname or IP address

        // Send data to the server when the button is clicked
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.addEventListener('click', () => {
            const data = { message: 'Hello from the client!' };
            socket.emit('eventFromClient', data);
        });

        // Receive data from the server and display it
        const messageContainer = document.getElementById('messageContainer');
        socket.on('eventFromServer', (data) => {
            const message = document.createElement('p');
            message.textContent = data.message;
            messageContainer.appendChild(message);
        });
    </script>
</body>
</html>
